<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Banana Clicker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
    }

    #game-container {
      width: 600px;
      height: 400px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      border: 3px solid #ffd700;
    }

    #banana {
      width: 100px;
      height: 100px;
      position: absolute;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #banana:hover {
      transform: scale(1.1);
    }

    #info-panel {
      width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #connect-wallet {
      background: #ffd700;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #connect-wallet:hover {
      background: #ffcc00;
    }

    #connect-wallet:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #wallet-address,
    #clicks,
    #timer,
    #status {
      font-size: 20px;
      color: #333;
      margin: 10px 0;
    }

    #status {
      color: #ff4500;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Banana Clicker</h1>
  <div id="game-container">
    <img id="banana" src="./banana.png" alt="Banana">
  </div>
  <div id="info-panel">
    <button id="connect-wallet">Conectar Wallet</button>
    <p id="wallet-address">Wallet: No conectada</p>
    <p id="clicks">Clics: 0</p>
    <p id="timer">Tiempo restante: Cargando...</p>
    <p id="status">Conect√° tu wallet para empezar.</p>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
